<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Задание по cookies</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="panel">
		<div class="panel-header">Задние №1</div>
		<div class="panel-body">
			<div class="city-mess">
				<p class="city-mess-text"></p>
				<a href="" class="lnk-city">Удалить и перезайти</a>
			</div>
			<div class="city-form">
				<label for="input-city">Введите Ваш город</label>
				<div class="input-group mb-3">
				  <input type="text" class="form-control" placeholder="Москва" aria-label="Ваш город" aria-describedby="btn-city" id="input-city">
				  <div class="input-group-append">
				    <button class="btn btn-outline-secondary" type="button" id="btn-city">Сохранить</button>
				  </div>
				</div>
				<a href="" class="link-reload">Перезайти</a>
			</div>
		</div>
	</div>
	<div class="panel">
		<div class="panel-header">Задние №2</div>
		<div class="panel-body">
			<div class="form-check">
				<input class="form-check-input chbx-quiz" type="checkbox" value="" id="dontCall">
				<label class="form-check-label" for="dontCall">
					не звонить мне
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input chbx-quiz" type="checkbox" value="" id="iRead">
				<label class="form-check-label" for="iRead">
					я прочитал и согласен с правилами пользования сервисом
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input chbx-quiz" type="checkbox" value="" id="idontChoose">
				<label class="form-check-label" for="idontChoose">
					я не выбираю эту галочку
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input chbx-quiz" type="checkbox" value="" id="iConfirm">
				<label class="form-check-label" for="iConfirm">
					я подтверждаю, что свобода в интернете — это возможность выбирать галочки
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input chbx-quiz" type="checkbox" value="" id="iamOlder12">
				<label class="form-check-label" for="iamOlder12">
					мне больше 12 лет
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input chbx-quiz" type="checkbox" value="" id="taskDone">
				<label class="form-check-label" for="taskDone">
					это задание выполнено правильно
				</label>
			</div>
			<div class="btn-quiz-wrp">
				<button type="button" class="btn btn-outline-success btn-quiz">Сохранить</button>
			</div>
			<a href="" class="lnk-quiz">Удалить Cookies</a>
		</div>
	</div>
	<script src="./js/jquery-3.5.1.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
